<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="shopping-cart">
    <div class="product-section">
      <h2>Products</h2>
      <div class="products">
        <div class="product" data-id="1" data-price="100">
          <span>Product-1 - $100</span>
          <div class="quantity-controls">
            <button class="decrement-btn">-</button>
            <span class="quantity">0</span>
            <button class="increment-btn">+</button>
          </div>
        </div>
        <div class="product" data-id="2" data-price="200">
          <span>Product-2 - $200</span>
          <div class="quantity-controls">
            <button class="decrement-btn">-</button>
            <span class="quantity">0</span>
            <button class="increment-btn">+</button>
          </div>
        </div>
        <div class="product" data-id="3" data-price="300">
          <span>Product-3 - $300</span>
          <div class="quantity-controls">
            <button class="decrement-btn">-</button>
            <span class="quantity">0</span>
            <button class="increment-btn">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-section">
      <h2>Cart</h2>
      <div class="cart">
        <div id="cart-items"></div>
        <div class="total">
          <p>No. of Products: <span id="total-quantity">0</span></p>
          <p>Total Cost: $<span id="total-cost">0</span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
